<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Réserver un Plombier - PrestaZone</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: #f5f5f5;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: white;
      padding: 15px 50px;
      box-sizing: border-box;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      z-index: 999;
    }

    header img {
      height: 60px;
    }

    nav a {
      text-decoration: none;
      color: #00bcd4;
      font-weight: bold;
      margin-left: 20px;
      font-size: 16px;
    }

    main {
      padding: 120px 20px 50px 20px;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #00bcd4;
      margin-bottom: 30px;
    }

    form {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      height: 100px;
    }

    button {
      width: 100%;
      background-color: #00bcd4;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }

    button:hover {
      background-color: #0097a7;
      transform: scale(1.05);
    }

    .loader {
      display: none;
      text-align: center;
      margin-top: 20px;
    }

    .loader span {
      font-size: 20px;
      color: #00bcd4;
      display: block;
      margin-top: 10px;
    }

    .success-message {
      display: none;
      text-align: center;
      margin-top: 20px;
      font-size: 20px;
      color: green;
      font-weight: bold;
    }

    footer {
      text-align: center;
      font-size: 14px;
      color: #666;
      padding: 20px;
      background: #f5f5f5;
      margin-top: 50px;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <img src="Logoo.png" alt="Logo PrestaZone">
    <nav>
      <a href="index.html">Accueil</a>
      <a href="services.html">Services</a>
      <a href="Apropos.html">À propos</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    <h1>Réserver un Plombier</h1>

    <form id="reservationForm">
      <label for="nom">Nom complet</label>
      <input type="text" id="nom" name="nom" required>

      <label for="telephone">Numéro de téléphone</label>
      <input type="tel" id="telephone" name="telephone" required>

      <label for="adresse">Adresse</label>
      <input type="text" id="adresse" name="adresse" required>

      <label for="date">Date du rendez-vous</label>
      <input type="date" id="date" name="date" required>

      <label for="heure">Heure du rendez-vous</label>
      <input type="time" id="heure" name="heure" required>

      <label for="details">Détails supplémentaires</label>
      <textarea id="details" name="details" placeholder="Ex: fuite sous l'évier..."></textarea>

      <button type="submit">Confirmer la demande</button>
    </form>

    <div class="loader" id="loader">
      <img src="spinner.gif" alt="Chargement..." width="50">
      <span>Recherche de plombier en cours...</span>
    </div>

    <div class="success-message" id="successMessage">
      Votre demande a été acceptée !<br>
      Vous recevrez un plombier à l'heure demandée.
    </div>

  </main>

  <footer>
    © 2025 PrestaZone | prestazonee@gmail.com | Tous droits réservés
  </footer>

  <script>
    const form = document.getElementById('reservationForm');
    const loader = document.getElementById('loader');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      form.style.display = "none";
      loader.style.display = "block";

      setTimeout(() => {
        loader.style.display = "none";
        successMessage.style.display = "block";
      }, 10000); // 10 secondes
    });
  </script>

</body>
</html>
